<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="second_project.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="first-block">
        <div class="menu">
            <img src="img/expice.png" alt="" class="menu__expice">
            <div class="menu__tittle">Menu One</div>
            <div class="menu__tittle">Menu Two</div>
            <div class="menu__tittle">Menu Three</div>
            <div class="menu__tittle">Menu Four</div>
            <img src="img/Usericon.png" alt="" class="menu__user">
            <p class="menu__name">User</p>
        </div>
        <div
                class="right-red">
        </div>
        <div class="salad">
            <div class="salad__salat"><img src="img/salat.png" alt=""></div>
            <div class="salad__plate"><img src="img/plate.png" alt=""></div>
            <div class="salad__vector"><img src="img/vector.png" alt=""></div>
            <div class="salad__vector2"><img src="img/vector.png" alt=""></div>
        </div>
        <div class="food">Food</div>
        <div class="search">
            <input type="text" class="search__input" placeholder="Search Restaurant, Food">
            <div class="search__button"></div>
            <div class="search__go">GO</div>
        </div>
        <div class="location">
            <div class="location__button"></div>
            <div class="location__text">Rajshahi</div>
            <img src="img/location.png" alt="" class="location__img">
        </div>
    </div>
    <div class="second-block">

    </div>
</body>
</html>
